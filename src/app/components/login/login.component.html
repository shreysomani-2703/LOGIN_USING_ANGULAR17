<form [formGroup]="loginForm">
    <p-card header="Login" [style]="{width:'360px'}">
        <div class="field">
            <label for="email">Email</label>
            <input type="text" pInputText formControlName="email" class="w-full" name="email" placeholder="TypeYourEmail"/>
            <small *ngIf="email.invalid && (email.dirty || email.touched)" class="block p-error">Type correct email</small>
            <div *ngIf="email.errors?.['required']"></div>
            <div *ngIf="email.errors?.['required']"></div>
        </div>
        <div class="field">
            <label for="passwrod">Password</label>
            <input type="password" pInputText formControlName="password" class="w-full" name="password" placeholder="TypeYourPassword"/>
            <small *ngIf="password.invalid && (password.dirty || password.touched)" class="block p-error">Type correct password</small>
            <div *ngIf="password.errors?.['required']"></div>
            <div *ngIf="password.errors?.['required']"></div>
        </div>
        <p-button label="SIGN IN" styleClass="w-full" [disabled]="loginForm.invalid"></p-button>
        <div class="mt-2">
            Not a member ? <a routerLink="/register">Register</a>
         </div>
    </p-card>

</form>
